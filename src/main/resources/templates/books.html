<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Books Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <i class="bi bi-plus-circle"></i> Add New Book
        </button>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="searchBook" placeholder="Search books...">
        </div>
        <div class="col-md-3">
            <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            <!-- Books will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addBookForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" name="author" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select name="categoryId" id="bookCategory" class="form-select" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fetch and display books
    function fetchBooks() {
        fetch('/api/books')
            .then(response => response.json())
            .then(books => {
                const tableBody = document.getElementById('booksTableBody');
                tableBody.innerHTML = '';

                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td data-category-id="${book.categoryName ? book.categoryName : ''}">${book.categoryName ? book.categoryName : 'N/A'}</td>
                        <td>
                            <span class="badge ${book.checkedOut ? 'bg-danger' : 'bg-success'}">
                                ${book.checkedOut ? 'Checked Out' : 'Available'}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="editBook(${book.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteBook(${book.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching books:', error);
                alert('Failed to load books');
            });
    }

    // Fetch and populate categories
    function fetchCategories() {
        fetch('/api/categories')
            .then(response => response.json())
            .then(categories => {
                const filterSelect = document.getElementById('categoryFilter');
                const modalSelect = document.getElementById('bookCategory');

                filterSelect.innerHTML = '<option value="">All Categories</option>';
                modalSelect.innerHTML = '<option value="">Select Category</option>';

                categories.forEach(category => {
                    const filterOption = new Option(category.name, category.id);
                    filterSelect.add(filterOption);

                    const modalOption = new Option(category.name, category.id);
                    modalSelect.add(modalOption);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
                alert('Failed to load categories');
            });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
        fetchBooks();
        fetchCategories();
    });

    // Search functionality
    document.getElementById('searchBook').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#booksTableBody tr');

        rows.forEach(row => {
            const title = row.cells[0].textContent.toLowerCase();
            const author = row.cells[1].textContent.toLowerCase();
            const category = row.cells[2].textContent.toLowerCase();

            if (title.includes(searchTerm) ||
                author.includes(searchTerm) ||
                category.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });

    // Category filter functionality
    document.getElementById('categoryFilter').addEventListener('change', function(e) {
        const categoryId = e.target.value;
        const rows = document.querySelectorAll('#booksTableBody tr');

        rows.forEach(row => {
            if (!categoryId) {
                row.style.display = '';
                return;
            }

            const categoryCell = row.cells[2];
            if (categoryCell.dataset.categoryId === categoryId) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });

    // Add book form submission
    document.getElementById('addBookForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {
            title: formData.get('title'),
            author: formData.get('author'),
            categoryId: formData.get('categoryId')
        };

        fetch('/api/books/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'username': localStorage.getItem('username')
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if(response.ok) {
                fetchBooks();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addBookModal'));
                modal.hide();
                this.reset();
            } else {
                throw new Error('Failed to add book');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to add book');
        });
    });

    // Edit book function (placeholder)
    function editBook(book) {

           if(confirm('Do you want to check out this book?')) {
           book.checkOut=true
        fetch(`/api/books/update/${book}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                 'username': localStorage.getItem('username')
            },
           body: JSON.stringify({
                checkOut: true
            })
        })
        .then(response => {
            if(response.ok) {
                fetchBooks(); // Refresh the book list
            } else {
                throw new Error('Failed to check out book');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to check out book');
        });
    }
    }

    // Delete book function
    function deleteBook(id) {
        if(confirm('Are you sure you want to delete this book?')) {
            fetch(`/api/books/delete/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if(response.ok) {
                    fetchBooks();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete book');
            });
        }
    }
</script>
</body>
</html>
